<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Idioms Lesson</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6">

  <h1 class="text-2xl font-bold mb-6">Idioms Lesson</h1>

  <div id="content" class="space-y-4"></div>

  <script>
    fetch("presentation__9th_grade_pdf_artifact.json")
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("content");

        if (!data || !data.length) {
          container.innerHTML = "No content found.";
          return;
        }

        data.forEach(item => {
          const box = document.createElement("div");
          box.className = "bg-white p-4 rounded shadow";

          box.innerHTML = `
            <h2 class="font-bold">${item.title || "Exercise"}</h2>
            <p>${item.text || ""}</p>
          `;

          container.appendChild(box);
        });
      })
      .catch(() => {
        document.getElementById("content").innerText =
          "Failed to load lesson content.";
      });
  </script>

</body>
</html>
